<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>moveme - Move HTML DOM elements on the fly!</title>
</head>
<body>
  <div id="group">
    <p id="first">First</p>
    <p id="second">Second</p>
    <p id="third">Third</p>
  </div>
  <select id="selector">
    <option value="#first" selected>First</option>
    <option value="#second">Second</option>
    <option value="#third">Third</option>
  </select>
  <hr>
  <button id="moveup">Move me Up!</button>
  <button id="movedown">Move me Down!</button>
  <script src="./bundle.js"></script>
</body>
</html>
