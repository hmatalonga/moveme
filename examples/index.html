<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>moveMe - Move HTML DOM elements on the fly!</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title">moveMe</h1>
          <h2 class="subtitle">Move HTML DOM elements on the fly!</h2>
          <div class="content">
            <hr>
            <div class="columns">
              <div id="el-parent" class="column is-4 is-offset-4">
                <div id="el1" class="notification is-info">#1 One</div>
                <div id="el2" class="notification is-success">#2 Two</div>
                <div id="el3" class="notification is-warning">#3 Three</div>
                <div id="el4" class="notification is-danger">#4 Four</div>
              </div>
            </div>
            <hr>
            <div class="columns">
              <div class="column is-2">
                <div class="field">
                  <label class="label">Select element</label>
                  <p class="control">
                    <span class="select">
                      <select id="selector">
                        <option value="#el1" selected>#1 One</option>
                        <option value="#el2">#2 Two</option>
                        <option value="#el3">#3 Three</option>
                        <option value="#el4">#4 Four</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
              <div class="column is-2">
                <div class="field">
                  <label class="label">Animation</label>
                  <p class="control">
                    <span class="select">
                      <select id="animator">
                        <option value="fadeInOut" selected>Fade In Out</option>
                        <option value="none">None</option>
                      </select>
                    </span>
                  </p>
                </div>
              </div>
              <div class="column is-2">
                <div class="field">
                  <label class="label">Position</label>
                  <p class="control">
                    <input id="position" class="input" type="number" min="1" max="4" value="3">
                  </p>
                </div>
              </div>
              <div class="column is-6">
                <div class="field">
                  <label class="label">Try it! moveMe to:</label>
                  <p class="control">
                    <button id="move-back" class="button">Previous</button>
                    <button id="move-next" class="button">Next</button>
                    <button id="move-first" class="button">First</button>
                    <button id="move-last" class="button">Last</button>
                    <button id="move-pos" class="button">Position</button>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./bundle.js"></script>
</body>
</html>
